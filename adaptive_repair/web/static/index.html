<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Repair Agent</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">âœ¨</span>
                <h1>Adaptive Repair</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot online"></span>
                Agent Ready
            </div>
        </header>

        <main class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>Hello! I'm your Repair Agent.</h2>
                <p>Paste your buggy Python or Java code below, and I'll attempt to fix it.</p>
            </div>
            <!-- Messages will be injected here -->
        </main>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="code-input" placeholder="Paste your code here..." rows="3"></textarea>
                <div class="input-actions">
                    <select id="lang-select">
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </select>
                    <button id="send-btn" class="send-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates for dynamic content -->
    <template id="message-template">
        <div class="message">
            <div class="message-avatar"></div>
            <div class="message-content">
                <div class="message-text"></div>
                <div class="message-actions hidden">
                    <button class="action-btn accept-btn">Accept</button>
                    <button class="action-btn regenerate-btn">Refuse & Regenerate</button>
                    <button class="action-btn stop-btn">Refuse & Stop</button>
                </div>
            </div>
        </div>
    </template>

    <script src="/static/script.js"></script>
</body>

</html>
